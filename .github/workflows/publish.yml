name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm publish --no-git-checks

      - name: Build and Zip Extension
        working-directory: extension
        run: |
          pnpm install --frozen-lockfile && cd dist/ && zip -r ext.zip .
      - name: Move Extension Zip to Root
        run: mv extension/dist/ext.zip ./chrome-inspector-mcp-${{ github.event.release.tag_name }}.zip
      - name: Upload extension to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./chrome-inspector-mcp-${{ github.event.release.tag_name }}.zip
